<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav style="height: 80px;">
        <h1 style="padding-top: 24px;">Image Gallery <i style="padding-left: 4px;" class="fa-solid fa-camera-retro"></i></h1>
    </nav>
   
        <section style=" background-color: rgb(213, 237, 184);">
            <div style="margin-top: 10px;" class="slider">
                <div class="slideshow-container">
                    <div class="slide fade">
                        <img style="width: 75%; height: 360px; margin-left:98px; margin-top:50px; border:3px solid black; border-radius:10px;" src="Images/01.jpg" alt="Image 1">
                    </div>
                    <div class="slide fade">
                        <img style="width: 75%; height: 360px; margin-left:98px; margin-top:50px; border:3px solid black; border-radius:10px;" src="Images/02.jpg" alt="Image 2">
                    </div>
                    <div class="slide fade">
                        <img style="width: 75%; height: 360px; margin-left:98px; margin-top:50px; border:3px solid black; border-radius:10px;" src="Images/03.jpg" alt="Image 3">
                    </div>
                    <div class="slide fade">
                        <img style="width: 75%; height: 360px; margin-left:98px; margin-top:50px; border:3px solid black; border-radius:10px;" src="Images/04.jpg" alt="Image 4">
                    </div>


                    <!-- ***************************** -->
                    <div class="slide fade">
                        <img style="width: 75%; height: 360px; margin-left:98px; margin-top:50px; border:3px solid black; border-radius:10px;" src="Images/05.jpg" alt="Image 5">
                    </div>
                    <div class="slide fade">
                        <img style="width: 75%; height: 360px; margin-left:98px; margin-top:50px; border:3px solid black; border-radius:10px;" src="Images/06.jpg" alt="Image 6">
                    </div>
                    <div class="slide fade">
                        <img style="width: 75%; height: 360px; margin-left:98px; margin-top:50px; border:3px solid black; border-radius:10px;" src="Images/07.jpg" alt="Image 7">
                    </div>
                    <div class="slide fade">
                        <img style="width: 75%; height: 360px; margin-left:98px; margin-top:50px; border:3px solid black; border-radius:10px;" src="Images/08.webp" alt="Image 8">
                    </div>
                </div>
        
                <div class="navigation">
                    <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
                    <a class="next" onclick="changeSlide(1)">&#10095;</a>
                </div>
            </div>
            <h1 class="gallery-title">Pictures</h1>
            <div class="gallery">
                <div class="thumbnail">
                    <img style="border: 2px solid black; border-radius: 6px;" src="Images/01.jpg" alt="Image 1">
                </div>
                <div class="thumbnail">
                    <img style="border: 2px solid black; border-radius: 6px;" src="Images/02.jpg" alt="Image 2">
                </div>
                <div class="thumbnail">
                    <img style="border: 2px solid black; border-radius: 6px;" src="Images/03.jpg" alt="Image 3">
                </div>
                <div class="thumbnail">
                    <img style="border: 2px solid black; border-radius: 6px;" src="Images/04.jpg" alt="Image 4">
                </div>
                
                <!-- **************************************** -->

                <div class="thumbnail">
                    <img style="border: 2px solid black; border-radius: 6px;" src="Images/08.webp" alt="Image 5">
                </div>
                <div class="thumbnail">
                    <img style="border: 2px solid black; border-radius: 6px;" src="Images/06.jpg" alt="Image 6">
                </div>
                <div class="thumbnail">
                    <img style="border: 2px solid black; border-radius: 6px;" src="Images/07.jpg" alt="Image 7">
                </div>
                <div class="thumbnail">
                    <img style="border: 2px solid black; border-radius: 6px;" src="Images/05.jpg" alt="Image 8">
                </div>
            </div>
        
           
            <div id="myModal" class="modal">
                <span class="close">&times;</span>
                <img class="modal-content" id="modalImg">
            </div>
    
    
        </section>
    
    <script src="script.js"></script>
</body>
</html>
